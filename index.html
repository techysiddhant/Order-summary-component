<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="./images/illustration-hero.svg" alt="">
        </div>
        <div class="details">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan">
                <div class="logo">
                    <img src="./images/icon-music.svg" alt="">
                </div>
                <div class="plan-price">
                    <p class="annual">Annual Plan</p>
                    <p>$59.99/year</p>
                </div>
                <div class="change">
                    <a href="#">Change</a>
                </div>
            </div>
            <button class="payment">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/techysiddhant">Sid</a>.
    </div>
</body>

</html>
